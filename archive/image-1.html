<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reveal Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            /* Simple gradient background */
            background: #f0f2f5;
        }
        /* Custom class for the 3D effect on tiles */
        .tile {
            transform-style: preserve-3d;
            transition: transform 0.6s, opacity 0.6s;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tile.revealed {
            transform: rotateY(180deg);
            opacity: 0;
            pointer-events: none; /* Can't click revealed tiles */
        }
        .tile.locked {
            background-color: #4b5563; /* Dark gray for locked state */
            cursor: not-allowed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Style for the question modal */
        #questionModal {
            transition: opacity 0.3s ease-in-out;
        }
        /* Hide scrollbars for a cleaner look */
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-6">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-4">BlockBuster!</h1>
        <p class="text-center text-gray-600 mb-6">Click a tile, answer the question correctly to reveal a piece of the hidden image.</p>
        
        <!-- Game Board Container -->
        <div id="game-container" class="relative aspect-square rounded-xl shadow-2xl overflow-hidden">
            <!-- Hidden Image -->
            <img src="images/1.png" 
                 alt="Hidden puzzle image" 
                 class="absolute top-0 left-0 w-full h-full object-cover"
                 onerror="this.onerror=null;this.src='https://placehold.co/800x800/cccccc/333333?text=Image+Failed+to+Load';">

            <!-- Grid Overlay -->
            <div id="grid-container" class="absolute top-0 left-0 w-full h-full grid grid-cols-5 grid-rows-5 gap-0 bg-white/20">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>
        <!-- Add buttons below the grid -->
        <div class="flex justify-center gap-4 mt-6">
            <button id="revealImageBtn" class="px-6 py-3 rounded-lg bg-indigo-600 text-white font-semibold shadow hover:bg-indigo-700 transition focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Reveal Image
            </button>
            <button id="nextImageBtn" class="px-6 py-3 rounded-lg bg-gray-200 text-gray-800 font-semibold shadow hover:bg-gray-300 transition focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Next Image
            </button>
        </div>
    </div>

    <!-- Question Modal -->
    <div id="questionModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50">
        <div id="modalContent" class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md transform scale-95 transition-transform duration-300">
            <h2 class="text-2xl font-bold mb-4" id="questionText">Question placeholder?</h2>
            <p class="text-gray-500 mb-6">Type your answer below and press Enter or click Submit.</p>
            <input type="text" id="answerInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Your answer...">
            <div class="mt-6 flex justify-end space-x-3">
                <button id="closeModalButton" class="px-5 py-2 rounded-lg text-gray-600 bg-gray-100 hover:bg-gray-200 transition">Cancel</button>
                <button id="submitAnswerButton" class="px-5 py-2 rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 transition font-semibold">Submit</button>
            </div>
        </div>
    </div>

    <!-- Win/Game Over Modal -->
    <div id="winModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 opacity-0 pointer-events-none z-50">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md text-center">
            <h2 class="text-3xl font-bold text-green-500 mb-4">Congratulations!</h2>
            <p class="text-gray-700 mb-6">You've revealed the entire image!</p>
            <button onclick="location.reload()" class="px-6 py-3 rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 transition font-semibold">Play Again</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- GAME DATA ---
            // You can easily customize the questions and answers here.
            const questions = [
                { question: "What is the capital of France?", answer: "Paris" },
                { question: "How many continents are there?", answer: "7" },
                { question: "What is 2 + 2 * 2?", answer: "6" },
                { question: "Which planet is known as the Red Planet?", answer: "Mars" },
                { question: "What is the largest mammal?", answer: "Blue whale" },
                { question: "What gas do plants breathe in?", answer: "Carbon dioxide" },
                { question: "Who wrote 'Romeo and Juliet'?", answer: "Shakespeare" },
                { question: "What is the chemical symbol for water?", answer: "H2O" },
                { question: "How many sides does a hexagon have?", answer: "6" },
                { question: "In which country are the pyramids of Giza?", answer: "Egypt" },
                { question: "What is the hardest natural substance?", answer: "Diamond" },
                { question: "Who painted the Mona Lisa?", answer: "Leonardo da Vinci" },
                { question: "What is the boiling point of water in Celsius?", answer: "100" },
                { question: "Which is the smallest prime number?", answer: "2" },
                { question: "What is the currency of Japan?", answer: "Yen" },
                { question: "What does CPU stand for?", answer: "Central Processing Unit" },
                { question: "How many colors are in a rainbow?", answer: "7" },
                { question: "What is the main ingredient in guacamole?", answer: "Avocado" },
                { question: "Which ocean is the largest?", answer: "Pacific" },
                { question: "Who was the first man on the moon?", answer: "Neil Armstrong" },
                { question: "What is the square root of 81?", answer: "9" },
                { question: "Which country is famous for tulips and windmills?", answer: "Netherlands" },
                { question: "How many letters are in the English alphabet?", answer: "26" },
                { question: "What is the fastest land animal?", answer: "Cheetah" },
                { question: "What is the capital of Italy?", answer: "Rome" }
            ];

            // --- DOM ELEMENTS ---
            const gridContainer = document.getElementById('grid-container');
            const questionModal = document.getElementById('questionModal');
            const modalContent = document.getElementById('modalContent');
            const questionText = document.getElementById('questionText');
            const answerInput = document.getElementById('answerInput');
            const submitAnswerButton = document.getElementById('submitAnswerButton');
            const closeModalButton = document.getElementById('closeModalButton');
            const winModal = document.getElementById('winModal');
            const revealImageBtn = document.getElementById('revealImageBtn'); // <-- Add this line

            // --- GAME STATE ---
            let activeTile = null;
            let revealedCount = 0;
            const totalTiles = 25;
            let tilesData = [];

            // --- FUNCTIONS ---

            // Shuffle function to randomize questions
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Initialize the game board
            function initGame() {
                const shuffledQuestions = shuffle([...questions]);
                gridContainer.innerHTML = '';
                revealedCount = 0;
                tilesData = [];

                for (let i = 0; i < totalTiles; i++) {
                    const tileData = {
                        id: i,
                        question: shuffledQuestions[i].question,
                        answer: shuffledQuestions[i].answer,
                        state: 'covered' // states: covered, revealed, locked
                    };
                    tilesData.push(tileData);

                    const tileElement = document.createElement('div');
                    tileElement.classList.add('tile', 'bg-indigo-500', 'rounded-md');
                    tileElement.dataset.id = i;
                    tileElement.addEventListener('click', handleTileClick);
                    gridContainer.appendChild(tileElement);
                }
            }

            // Handle clicking on a tile
            function handleTileClick(event) {
                const tileId = parseInt(event.target.dataset.id);
                const tile = tilesData[tileId];

                if (tile.state === 'covered') {
                    activeTile = tile;
                    questionText.textContent = tile.question;
                    showModal();
                }
            }

            // Show the question modal with a smooth animation
            function showModal() {
                questionModal.classList.remove('opacity-0', 'pointer-events-none');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
                answerInput.focus();
            }

            // Hide the question modal
            function hideModal() {
                questionModal.classList.add('opacity-0', 'pointer-events-none');
                modalContent.classList.remove('scale-100');
                modalContent.classList.add('scale-95');
                answerInput.value = '';
                activeTile = null;
            }

            // Handle answer submission
            function submitAnswer() {
                if (!activeTile) return;

                const userAnswer = answerInput.value.trim().toLowerCase();
                const correctAnswer = activeTile.answer.trim().toLowerCase();
                const tileElement = document.querySelector(`.tile[data-id='${activeTile.id}']`);

                if (userAnswer === correctAnswer) {
                    // Correct answer
                    activeTile.state = 'revealed';
                    tileElement.classList.add('revealed');
                    revealedCount++;
                    if (revealedCount === totalTiles) {
                        setTimeout(showWinModal, 800);
                    }
                } else {
                    // Incorrect answer
                    activeTile.state = 'locked';
                    tileElement.classList.add('locked');
                    tileElement.classList.remove('bg-indigo-500');
                    tileElement.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white opacity-50"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`;
                }
                hideModal();
            }
            
            function showWinModal() {
                winModal.classList.remove('opacity-0', 'pointer-events-none');
            }


            // --- EVENT LISTENERS ---
            submitAnswerButton.addEventListener('click', submitAnswer);
            closeModalButton.addEventListener('click', hideModal);

            // Add this event listener for the Reveal Image button
            revealImageBtn.addEventListener('click', () => {
                // Remove all tiles visually
                document.querySelectorAll('.tile').forEach(tile => {
                    tile.classList.add('revealed');
                });
                // Optionally, update state so all are revealed
                tilesData.forEach(tile => tile.state = 'revealed');
                revealedCount = totalTiles;
            });

            // Allow submitting with Enter key
            answerInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    submitAnswer();
                }
            });
            
            // Close modal with Escape key
            window.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && !questionModal.classList.contains('pointer-events-none')) {
                    hideModal();
                }
            });


            // --- START THE GAME ---
            initGame();
        });
    </script>
</body>
</html>
