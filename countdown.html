<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    font-size: 32px;
    padding: 20px;
  }
  .box {
    display: inline-block;
    margin: 10px;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .number {
    font-size: 50px;
    font-weight: bold;
    display: block;
  }
</style>
</head>
<body>
<div class="box"><span id="days" class="number">0</span>days</div>
<div class="box"><span id="hours" class="number">0</span>hours</div>
<div class="box"><span id="minutes" class="number">0</span>min</div>
<div class="box"><span id="seconds" class="number">0</span>sec</div>

<script>
const targetDate = new Date("2026-01-01T00:00:00").getTime();
function updateTimer() {
  const now = Date.now();
  const d = targetDate - now;
  if (d < 0) return document.body.innerHTML="Time's up!";

  document.getElementById("days").textContent    = Math.floor(d/(1000*60*60*24));
  document.getElementById("hours").textContent   = Math.floor((d%(1000*60*60*24))/(1000*60*60));
  document.getElementById("minutes").textContent = Math.floor((d%(1000*60*60))/(1000*60));
  document.getElementById("seconds").textContent = Math.floor((d%(1000*60))/1000);
}

setInterval(updateTimer,1000);
updateTimer();
</script>
</body>
</html>
